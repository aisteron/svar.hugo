<aside class="mt1 mb1">
  <div class="head"><span>продукция</span></div>
  {{$u := .LinkTitle}}
  <ul>

    {{ range where .Site.Pages.Reverse "Section" "production" }}
      {{ if eq .Params.className "services-page" "prodlist-page" }} {{ continue }} {{ end }}
        <li
          {{if eq $u .LinkTitle}}
            class="active"
          {{end}}
        ><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>

    {{end}}
  </ul>
</aside>
